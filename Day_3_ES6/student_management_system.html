<body>

  <h1>ðŸŽ“ Student Management System Using ES6</h1>
  <button onclick="runDemo()">Run Assignment Demo</button>

  <div class="output" id="output"></div>

  <script>
    const runDemo = () => {
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = ""; // clear old output

      // Use of let and const:Declare course name and institute name 
      // using appropriate variable types (let for changeable, const for fixed).
  
      const instituteName = "Wipro Training";
      let courseName = "Mern Stack";
      outputDiv.innerHTML += `<h3>Institute & Course</h3>
        <p><b>Institute:</b> ${instituteName}<br>
        <b>Course:</b> ${courseName}</p>`;

      
      // Use of Spread Operator (...):
      //Create two arrays: coreSubjects and advancedSubjects.
      //Merge them into one array allSubjects using the spread operator.
      
      const coreSubjects = ["HTML", "CSS", "JS"];
      const advancedSubjects = ["React", "Nodejs", "SQL"];
      const allSubjects = [...coreSubjects, ...advancedSubjects];

      outputDiv.innerHTML += `<h3>All Subjects</h3><ul>`;
      allSubjects.forEach(sub => outputDiv.innerHTML += `<li>${sub}</li>`);
      outputDiv.innerHTML += `</ul>`;

      
      // Use of Arrow Function:
      //Create an arrow function greet(name) that returns a personalized welcome message for the student.
      
      const greet = name => `Welcome, ${name}! Hope you enjoy learning at ${instituteName}.`;

      
      // Use of Class:
      //Define a class Student with properties: name, age, and skills.
      // Include a method display() that returns formatted student details.
      // Create at least two student objects and display their details dynamically.
      
      class Student {
        constructor(name, age, skills) {
          this.name = name;
          this.age = age;
          this.skills = skills;
        }

        display() {
          return `<b>Name:</b> ${this.name}<br><b>Age:</b> ${this.age}<br><b>Skills:</b> ${this.skills.join(", ")}`;
        }
      }

      const student1 = new Student("P.Rahmita", 22, ["HTML", "CSS", "JavaScript"]);
      const student2 = new Student("Ravi Adari", 22, ["Java", "React", "NodejsS"]);

      outputDiv.innerHTML += `<h3>Student Details</h3>`;
      [student1, student2].forEach(stud => {
        outputDiv.innerHTML += `<p>${greet(stud.name)}<br>${stud.display()}</p>`;
      });

      
      // Use of Map Object:
      // Create a Map to store student names as keys and their grades as values.
      // Display the student names and corresponding grades.
      
      const studentGrades = new Map();
      studentGrades.set("P.Rashmita", "B");
      studentGrades.set("Ravi Adari", "A+");

      outputDiv.innerHTML += `<h3>Student Grades (Map)</h3><ul>`;
      studentGrades.forEach((grade, name) => {
        outputDiv.innerHTML += `<li>${name} - Grade: ${grade}</li>`;
      });
      outputDiv.innerHTML += `</ul>`;

      
      // Use of Set Object:
      // Create a Set containing student skills.
      // Display only the unique skills (no duplicates).
      
      const skillsSet = new Set([
        ...student1.skills,
        ...student2.skills,
        "JavaScript", // duplicate
        "Java"      // duplicate
      ]);

      outputDiv.innerHTML += `<h3>Unique Skills (Set)</h3><ul>`;
      skillsSet.forEach(skill => {
        outputDiv.innerHTML += `<li>${skill}</li>`;
      });
      outputDiv.innerHTML += `</ul>`;

      // Done âœ…
    };
  </script>

  <script>
        function fetchData() {
            return new Promise((resolve, reject) => {
                let success = true; // Simulating success or failure
                if (!success) {
                    reject("Error: Unable to fetch data from API.");
                    return;
                }
                console.log("Fetching data from API...");
                setTimeout(() => {
                    const data = { id: 1, name: "John Doe" }; // Simulated API response
                    resolve(data);
                }, 1500); // 1.5 seconds delay
            });
        }
        // Calling fetchData function
        fetchData()
            .then((data) => {
                console.log("Data received from API:", data);
            });
    </script>

       <script>
        function fetchTodo() {
            return fetch('https://jsonplaceholder.typicode.com/todos')
            // fetch() returns a promise that resolves to the Response object representing the response to the request
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                });
        }
        // Calling fetchTodo function
        fetchTodo()
            .then(data => {
                console.log("Todo item fetched from API:", data);
            })
            .catch(error => {
                console.error("There was a problem with the fetch operation:", error);
            });
    </script>

</body>
