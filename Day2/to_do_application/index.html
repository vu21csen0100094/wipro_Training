<!-- here we will have all the business logic related to To Do app for HTML -->
 <!-- Following are some user stories based on creating To Do Application -->
 <!-- 1. As a user, I want to add a new task to my To Do list so that I can keep track of my tasks.
 2. As a user, I want to mark a task as complete so that I can see which tasks I have finished.
 3. As a user, I want to delete a task from my To Do list so that I can remove tasks I no longer need to do.
 4. As a user, I want to edit an existing task so that I can update its details.
 5. As a user, I want to filter tasks by their completion status 
 (e.g., all, active, completed) so that I can focus on specific tasks. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-container">
        <h2>My To-Do List</h2>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter new task">
            <button id="addTaskButton">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
