<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog + Todo App (with JS Design Patterns)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Mini Blog + Todos</h1>
  </header>

  <div class="button-container">
    <button id="blogBtn">Show Blog</button>
    <button id="todoBtn">Show Todos</button>
  </div>

  <section id="blogSection" class="content-section">
    <h2>Blog Posts</h2>
    <div id="postsContainer" class="container"></div>
  </section>

  <section id="todoSection" class="content-section hidden">
    <h2>Todo List</h2>
    <div id="todosContainer" class="container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
